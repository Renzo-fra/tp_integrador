<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>UTN FINANCIAMIENTO</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"> HOME </i></a>
                <a href="historico.html"><i class="fa-solid fa-landmark"> HISTORICO </i></a>
                <a href="Contacto.html"><i class="fa-solid fa-address-book"> CONTACTO </i></a>
            </nav>
    </header> 
    <main>
        <div>
            <form id="formularioContacto" class="formularios">
                <label class="label" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
    
                <label class="label" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
    
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
    
                <label class="label" for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea><br>
    
                <button class="label" type="submit">Enviar</button><br>

            </form>
        </div>
    </main>
    <footer class="footer">
        <div>
            <a href="#">Anfuso Tobias</a>
            <a href="#">Fragapane Renzo</a>
        <div>Datos tomados desde dolarapi.com</div>
    </footer>
    <script src="contacto.js"></script>
</body>
</html>
