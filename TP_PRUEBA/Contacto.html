<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <main>
        <div class="formatoprincipal">
            <form id="formularioContacto">
                <label class="label" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label class="label" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
    
                <label class="label" for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label class="label" for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
    
                <button class="label" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <div class="container_footer">
        <div class="footer-nombres">
            <a href="#">Anfuso Tobias</a>
            <a href="#">Fragapane Renzo</a>
        </div>
        <div class="footer-datos">Tecnicatura en programaci√≥n - UTN</div>
        <div class="footer-datos">Datos tomados desde dolarapi.com</div>
        </div>
    </footer>
</body>
</html>
