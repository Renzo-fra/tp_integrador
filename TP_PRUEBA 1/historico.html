<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTN FINANCIAMIENTO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <header>
        <h1>UTN FINANCIAMIENTO</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"> HOME </i></a>
            <a href="historico.html"><i class="fa-solid fa-landmark"> HISTORICO </i></a>
            <a href="Contacto.html"><i class="fa-solid fa-address-book"> CONTACTO </i></a>
        </nav>
    </header>
    <main>
    <h2>Seleccione el tipo de moneda</h2>
    <form class="formularios" id="datosHistorico">
        <label for="dolar" class="label">Elegi el tipo de dolar:</label>
        <select id="dolar" name="dolar" required>
          <option value="oficial">Oficial</option>
          <option value="blue">Blue</option>
          <option value="bolsa">Bolsa</option>
          <option value="contadoconliqui">Contado con liquidacion</option>
          <option value="cripto">Cripto</option>
          <option value="mayorista">Mayorista</option>
          <option value="solidario">Solidario</option>
          <option value="turista">Turista</option>
        </select> 
        
        <label for="fechainicio" class="label">Fecha:</label>
        <input type="date" id="fechainicio" name="fechainicio" required>

        <label for="fechafin" class="label">Fecha:</label>
        <input type="date" id="fechafin" name="fechafin" required>

        <label for="valores" class="label">Cantidad de valores:</label>
        <input type="number" id="valores" name="valores" required>

        <button type="submit" class="label">Armar Grafico</button>
      </form>


    <h2>Gráfico Histórico de Cotizaciones</h2>
    <canvas id="graficoHistorico" width="400" height="200"></canvas>
</main>
<footer class="footer">
    <div>
        <a href="#">Anfuso Tobias</a>
        <a href="#">Fragapane Renzo</a>
    <div>Datos tomados desde dolarapi.com</div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="historico.js" defer></script>
    
</body>
</html>
